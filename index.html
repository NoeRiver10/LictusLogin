<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Laboratorios y Capacitaciones</title>
  <!-- Vincula tu stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado y Logo -->
  <header>
    <img src="public/lictus-logo-1.png" alt="Logo Lictus" class="logo">
    <hr>
  </header>

  <!-- Sección de Laboratorios -->
  <section class="section-laboratorios">
    <!-- Contenedor para el texto -->
    <div class="text-container">
      <!-- IDs para identificar dónde cambiar el texto con JS -->
      <h2 id="titulo-pagina">Laboratorios</h2>
      <p id="descripcion-pagina">
        Aquí va tu texto descriptivo inicial...
      </p>
      <button class="btn-iniciar">Iniciar sesión</button>
    </div>

    <!-- Contenedor principal del carrusel -->
    <div class="carousel">
      <button class="carousel-btn prev-btn">&#10094;</button>
      
      <div class="carousel-container">
        <!-- Ítems del carrusel -->
        <div class="carousel-item">
          <img src="public/instalaciones_gas.png" alt="Laboratorio de instalaciones de gas">
          <div class="card-info">
            <h3>Laboratorio de instalaciones de gas</h3>
            <a href="#">Ver más ↗</a>
          </div>
        </div>

        <div class="carousel-item">
          <img src="public/recipientes.png" alt="Laboratorio de recipientes">
          <div class="card-info">
            <h3>Laboratorio de recipientes</h3>
            <a href="#">Ver más ↗</a>
          </div>
        </div>

        <div class="carousel-item">
          <img src="public/inspeccion_electrica.png" alt="Laboratorio de inspección eléctrica">
          <div class="card-info">
            <h3>Laboratorio de inspección eléctrica</h3>
            <a href="#">Ver más ↗</a>
          </div>
        </div>

        <!-- Más tarjetas para completar 2 "páginas" de 3 cada una -->
        <div class="carousel-item">
          <img src="public/otro1.png" alt="Otro laboratorio 1">
          <div class="card-info">
            <h3>Laboratorio adicional 1</h3>
            <a href="#">Ver más ↗</a>
          </div>
        </div>

        <div class="carousel-item">
          <img src="public/otro2.png" alt="Otro laboratorio 2">
          <div class="card-info">
            <h3>Laboratorio adicional 2</h3>
            <a href="#">Ver más ↗</a>
          </div>
        </div>

        <div class="carousel-item">
          <img src="public/otro3.png" alt="Otro laboratorio 3">
          <div class="card-info">
            <h3>Laboratorio adicional 3</h3>
            <a href="#">Ver más ↗</a>
          </div>
        </div>
      </div>

      <button class="carousel-btn next-btn">&#10095;</button>
    </div>
  </section>

  <!-- Script al final para que el DOM exista cuando se ejecute -->
  <script src="script.js"></script>
</body>
</html>
